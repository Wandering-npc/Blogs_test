<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Блог {{ blog.user.username }}</h1>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.text }}</p>
                    <p>Дата: {{ post.pub_date }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Пока тут ничего нет</p>
    {% endif %}
</body>
</html>
